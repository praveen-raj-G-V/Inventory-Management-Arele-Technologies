{% extends "base.html" %}
{% block content %}
<h2>Products <a href="{{ url_for('add_product') }}">(Add)</a></h2>
<table>
  <tr><th>ID</th><th>Name</th><th>Description</th><th>Actions</th></tr>
  {% for p in products %}
  <tr>
    <td>{{ p.product_id }}</td>
    <td>{{ p.name }}</td>
    <td>{{ p.description }}</td>
    <td>
      <a href="{{ url_for('edit_product', product_id=p.product_id) }}">Edit</a> |
<a href="{{ url_for('delete_product', product_id=p.product_id) }}" onclick="return confirm('Delete product?');">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
