{% extends "base.html" %}
{% block content %}
<h2>Add Movement</h2>
<form method="post">
  <label>Product</label><br>
  <select name="product_id" required>
    <option value="">-- choose product --</option>
    {% for p in products %}
      <option value="{{ p.product_id }}">{{ p.name }}</option>
    {% endfor %}
  </select><br>

  <label>From Location (leave blank if incoming)</label><br>
  <select name="from_location">
    <option value="">-- none --</option>
    {% for l in locations %}
      <option value="{{ l.location_id }}">{{ l.name }}</option>
    {% endfor %}
  </select><br>

  <label>To Location (leave blank if outgoing)</label><br>
  <select name="to_location">
    <option value="">-- none --</option>
    {% for l in locations %}
      <option value="{{ l.location_id }}">{{ l.name }}</option>
    {% endfor %}
  </select><br>

  <label>Quantity</label><br>
  <input type="number" name="qty" min="1" required><br>

  <button type="submit">Record Movement</button>
</form>
{% endblock %}
