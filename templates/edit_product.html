{% extends "base.html" %}
{% block content %}
<h2>Edit Product</h2>
<form method="post">
  <label>Name</label><br>
  <input type="text" name="name" value="{{ product.name }}" required><br>
  <label>Description</label><br>
  <input type="text" name="description" value="{{ product.description }}"><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
