{% extends "base.html" %}
{% block content %}
<h2>Edit Location</h2>
<form method="post">
  <label>Name</label><br>
  <input type="text" name="name" value="{{ location.name }}" required><br>
  <label>Address</label><br>
  <input type="text" name="address" value="{{ location.address }}"><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
